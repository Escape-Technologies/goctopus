name: ðŸ”¨ Build Test

on:
  pull_request:
    paths:
      - "**.go"
  workflow_dispatch:

jobs:
  build:
    name: Test Builds
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest, windows-latest, macOS-12]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Go Mod hygine
        run: |
          go clean -modcache
          go mod tidy
        working-directory: v2/

      - name: Build
        run: go build .
        working-directory: cmd/goctopus/

      - name: Test
        run: go test ./...
